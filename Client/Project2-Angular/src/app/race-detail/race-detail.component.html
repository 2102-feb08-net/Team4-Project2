<div *ngIf="race">

    <h2>{{race.raceTitle | uppercase}} Details</h2>
    <div><span>Race id: </span>{{race.id}}</div>
    <div> 
    </div>

    <a routerLink="play">Play!</a>
</div>

<div *ngIf="leaderboardLines">
    <ul>
        <li *ngFor="let line of leaderboardLines; let i=index">
            <a>
              <span class="badge">User ID: {{line.user.username}}</span> Score: {{line.score}}
            </a>
        </li>
    </ul>
</div>
