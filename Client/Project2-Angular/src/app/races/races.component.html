<div>
    <form>
      <label for="search-box">Search Races</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    </form>
    <ul class="races">
        <li *ngFor="let race of races$ | async">
          <a routerLink="races/detail/{{race.id}}">
            <span class="badge">{{race.id}}</span> {{race.raceTitle}}
          </a>
        </li>
    </ul>
</div>
