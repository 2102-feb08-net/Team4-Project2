<div>
  <h1>
    Browse Races
  </h1>
    <form>
      <label for="search-box">Search Races</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
    </form>
    <ul class="races">
        <li *ngFor="let race of races$ | async">
          <a routerLink="/races/detail/{{race.id}}">
            {{race.raceTitle}}
          </a>
        </li>
    </ul>
</div>
