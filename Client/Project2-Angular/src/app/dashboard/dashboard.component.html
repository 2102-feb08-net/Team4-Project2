
<h2>What Is WikiRaces?</h2>
<div>
    <p>
        WikiRacing is a game where a player must successfully navigate between a starting page and ending page within Wikipedia
        as fast as they can.
    </p>
</div>

<h2>Top Races</h2>
<div class="races-menu">
    <ul>
        <li *ngFor="let race of races"
        routerLink="/races/detail/{{race.id}}">
            <a>
                {{race.id}}
                {{race.raceTitle}}
          </a>
        </li>
    </ul>
    
</div>
